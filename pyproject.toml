[project]
name = "xrpl-router"                                          # distribution name (can differ from import package)
version = "0.0.1"
description = "XRPL AMM/CLOB routing simulation (offline)."
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Your Team", email = "you@example.com" }]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]            # use src layout
include = ["xrpl_router*"] # import package name and subpackages

[tool.setuptools]
package-dir = { "" = "src" } # top-level package directory points to src

[tool.pytest.ini_options]
# addopts = "-q -ra --strict-markers --disable-warnings --cov=src/xrpl_router --cov-report=term-missing --cov-fail-under=0"
addopts = "-q -s"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py311"
src = ["src"]
select = ["E", "F", "I", "B", "UP", "SIM", "PL", "RUF"]
ignore = ["E203"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_unused_ignores = true
disallow_untyped_defs = true
mypy_path = ["src"]
ignore_missing_imports = true
